branches:
  - master
  - release

build:
  image: aplazame/nodejs-karma:0.5.0
  environment:
    - GITHUB_TOKEN=$$GITHUB_TOKEN
  commands:
    - 'sed -i "s/git@github.com:/http:\/\/$GITHUB_TOKEN:x-oauth-basic@github.com\//g" bower.json'
    - 'sed -i "s/git+ssh:\/\/github.com\/aplazame\//https:\/\/$GITHUB_TOKEN:x-oauth-basic@github.com\/aplazame\//g" package.json'
    - 'make build'

deploy:
  rsync:
    user: $$DEPLOY_USER
    host: dev.aplazame.com
    target: $$DEPLOY_PATH
    delete: true
    recursive: true
    exclude:
      - ".git"
      - "node_modules"
      - ".bower_components"
    when:
      branch: master

  rsync:
    user: $$DEPLOY_USER
    host: aplazame.com
    target: $$DEPLOY_PATH
    delete: true
    recursive: true
    exclude:
      - ".git"
      - "node_modules"
      - ".bower_components"
    when:
      branch: release

notify:
  slack:
    webhook_url: $$SLACK_WEBHOOK_URL
    username: 'drone'
    channel: 'developers'
    when:
      success: false
      failure: true
      change: true

  email:
    from: $$EMAIL_FROM
    host: $$EMAIL_HOST
    username: $$EMAIL_USERNAME
    password: $$EMAIL_PASS
    recipients:
      - dev@aplazame.com
    when:
      success: false
      failure: true
      change: true
