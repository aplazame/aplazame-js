build:
  image: aplazame/nodejs-karma:0.5.0
  environment:
    - GITHUB_TOKEN=$$GITHUB_TOKEN
  commands:
    - 'sed -i "s/git@github.com:/http:\/\/$GITHUB_TOKEN:x-oauth-basic@github.com\//g" bower.json'
    - 'echo "machine github.com login $GITHUB_TOKEN" > ~/.netrc'
    - 'make build'
    - 'ls -la'

deploy:
  rsync:
    user: $$DEPLOY_USER
    host: dev.aplazame.com
    target: $$DEPLOY_PATH
    delete: true
    recursive: true
    exclude:
      - ".git"
      - "node_modules"
      - ".bower_components"
    when:
      branch: master

  rsync:
    user: $$DEPLOY_USER
    host: aplazame.com
    target: $$DEPLOY_PATH
    delete: true
    recursive: true
    exclude:
      - ".git"
      - "node_modules"
      - ".bower_components"
    when:
      branch: release

  rsync:
    user: ubuntu
    host: demo.aplazame.org
    source: public/
    target: ~/www/demo-demo
    delete: true
    recursive: true
    when:
      branch: demo
