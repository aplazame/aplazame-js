build:
  image: aplazame/nodejs-karma:0.5.0
  environment:
    - GITHUB_TOKEN=$$GITHUB_TOKEN
  commands:
    - 'sed -i "s/git@github.com:/http:\/\/$GITHUB_TOKEN:x-oauth-basic@github.com\//g" bower.json'
    - 'echo "machine github.com login $GITHUB_TOKEN" > ~/.netrc'
    - 'make build'
    - 'ls -la'

deploy:
  rsync:
    user: ubuntu
    host: 18.194.109.132
    target: $$DEPLOY_PATH
    delete: true
    recursive: true
    exclude:
      - ".git"
      - "node_modules"
      - ".bower_components"
    when:
      branch: master

  rsync:
    user: san
    host: 176.31.227.54
    target: $$DEPLOY_PATH
    delete: true
    recursive: true
    exclude:
      - ".git"
      - "node_modules"
      - ".bower_components"
    when:
      branch: master

  rsync:
    user: ubuntu
    host: demo.aplazame.org
    source: public/
    target: ~/www/demo-demo
    delete: true
    recursive: true
    when:
      branch: demo

  rsync:
    user: $$DEPLOY_USER
    host: aplazame.com
    target: $$DEPLOY_PATH
    delete: true
    recursive: true
    exclude:
      - ".git"
      - "node_modules"
      - ".bower_components"
    when:
      branch: release

publish:
  s3_sync:
    acl: public-read
    region: "eu-central-1"
    bucket: "cdn.aplazame.com"
    access_key: $$S3_ACCESS_KEY
    secret_key: $$S3_SECRET_KEY
    source: dist/aplazame.js
    target: /
    metadata:
      Cache-Control: "max-age: 3600"
    when:
      branch:
        - master
        - release

notify:
  slack:
    webhook_url: $$SLACK_WEBHOOK_URL
    username: 'drone'
    channel: 'developers'
    when:
      success: false
      failure: true
      change: true
      branch: master
