<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="simulator.css?v=0.0.91" />

    <link rel="stylesheet" type="text/css" href="../assets/fonts/font-gotham.css" />
  </head>
  <body>
    <div class="text-center">
      <div id="main"></div>
    </div>

    <script type="application/x-template" data-template="widget">
        <div class="widget white">
          <div class="widget-box">
            <div class="logo">
              <svg class="logo-aplazame" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100">
                <path class="line-short" d="M36.788,81.008,49.92,49.514" stroke-linecap="round" stroke-width="6" fill="none"/>
                <g class="smile">
                  <g stroke-linecap="round" fill="none" transform="matrix(0.78036633,0,0,0.78036633,10.526512,18.003998)">
                   <path class="smile-outline" stroke-width="12" d="M75.242,57.51c-5.435,7.839-14.498,12.972-24.761,12.972-10.262,0-19.325-5.132-24.758-12.972"/>
                   <path class="smile-line" stroke-width="7.5" d="M75.242,57.51c-5.435,7.839-14.498,12.972-24.761,12.972-10.262,0-19.325-5.132-24.758-12.972"/>
                  </g>
                </g>
                <path class="line-large" stroke-linejoin="round" d="M49.92,49.514,66.687,92.266" stroke-linecap="round" stroke-miterlimit="4" stroke-dasharray="none" stroke-width="6" fill="none"/>
              </svg>
            </div>
            <div class="widget-configure">
              <div class="widget-payment">
                <p class="monthly"><%= getAmount(choice.amount) %><span>€/mes</span></p>
                <p class="tae">TAE <%= getAmount(choice.annual_equivalent) %>%</p>
              </div>
              <button class="instalments-select" type="button" data-action="changeInstalments">
                <span><%= choice.num_instalments %> <%= choice.num_instalments > 1 ? 'mensualidades' : 'mensualidad' %></span>
                <i class="i-sort-column"></i>
              </button>
            </div>
          </div>

          <div class="widget-text">
            <p><a class="cursor-pointer" data-action="showInfo">Más información</a> sobre Aplazame.</p>
          </div>
        </div>
    </script>
    <script type="application/x-template" data-template="choices">
      <div>Elige el número de cuotas</div>
      <% for( var i = 0, len = choices.length ; i < len ; i++ ) { %>
        <button type="button" data-action="selectChoice" data-choice="<%= i %>" class="<%= (choices[i] === selectedChoice ? 'active' : '') %>"><%= choices[i].num_instalments %></button>
      <% } %>
    </script>
    <script type="text/javascript" src="simulator.js?v=0.0.91"></script>
  </body>
</html>
