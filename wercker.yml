box: aplazame/nodejs-karma:phantomjs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: using GITHUB_TOKEN in bower and npm
        code: |
          sed -i "s/git@github.com:/http:\/\/$GITHUB_TOKEN:x-oauth-basic@github.com\//" bower.json
          sed -i "s/git+ssh:\/\/github.com\/aplazame\//https:\/\/$GITHUB_TOKEN:x-oauth-basic@github.com\/aplazame\//" package.json
    # A step that executes `npm install` command
    - npm-install

    # A step that executes `npm test` command
    - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
