<div class="widget-item-instalments <%= isMobile ? 'mobile ' : '' %>light align-<%= preferences.align %>">

      <div class="text-wrapper">
        <div class="text-get">Consíguelo desde</div>
        <div class="text-amount">
          <span class="amount"><%= getAmount(choice.amount) %></span><!--
          --><span class="currency">&nbsp;€</span><!--
          --><span class="per-month">/mes</div>
        <div class="text-instalments">en 12 mensualidades</div>

    </button>
    <div class="signature">
      <a data-action="showInfo">Más información</a><!--
      --><span>&nbsp;sobre Aplazame.</span>
    </div>
  </div>
</div>
